name: env-export-action
inputs:
  unset-previous:
    description: Whether to unset environment variables populated by 1Password in earlier job steps
    default: false
runs:
  using: composite
  steps: 
    - run: |
        export INPUT_UNSET_PREVIOUS=${{ inputs.unset-previous }}
        ${{ github.action_path }}/entrypoint.sh
      shell: bash
